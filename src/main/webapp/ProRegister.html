<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>Student Registration Form</title>

<style>

    body {

        font-family: Arial, sans-serif;

        background-color: #f5f5f5;

        display: flex;

        justify-content: center;

        align-items: center;

        height: 100vh;

        margin: 0;

    }


    form {

        background-color: #fff;

        padding: 20px;

        border-radius: 8px;

        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);

        width: 300px;

    }


    label {

        font-weight: bold;

        display: block;

        margin-top: 10px;

    }


    input {

        width: 100%;

        padding: 8px;

        margin: 5px 0;

        border: 1px solid #ccc;

        border-radius: 4px;

        box-sizing: border-box;

    }


    button {

        background-color: #007bff;

        color: white;

        border: none;

        padding: 10px 20px;

        border-radius: 4px;

        cursor: pointer;

    }


    button:hover {

        background-color: #0056b3;

    }

</style>

</head>

<body>

<form action="ProRegister">

		<lable>Professor NAME</lable>
		<input type="text" name="pro_name" required>

		<lable>User Name</lable>
		<input type="text" name="user_name" required>
		
		
		<lable>Passwrd</lable>
		<input type="password" name="user_pass" required>
		
		<lable>Subject</lable>
		<input type="text" name="pro_sub" required>
		
		<lable>Experience</lable>
		<input type="text" name="pro_exp" required>
		
		
		<button type="submit">Submit</button>
	</form>


</body>

</html>
